            https://ggwg-core-storage.oss.eu-west-0.prod-cloud-ocb.orange-business.com/picdde2b8368a0d7816f764dc866b3ba255_IMG202108100957311jpg.jpeg
          text: IMG_20210810_095731_1.jpg
      - say richText: >-
          <p>Ce monde est en perpétuelle création. En effet, les nuages et la
          pluie apportent la vie. Mais, cela ne se produit pas de la même façon
          que dans votre monde. Il se trouve que leurs goutelletes portent en
          elles des rêves issus d'autres univers.</p>
      - say richText: >-
          <p>Quand ces goûtes touchent le sol, elles s'accumulent en une flaque
          de laquelle sortent des créatures, plantes, ou même des collines, voir
          des régions toutes entières rarement.</p>
      - say richText: >-
          <p>Ces géants brumeux sont issus du centre du monde, et se propage
          lentement vers les bords. Ceux-ci se vident petit à petit, ce qui a
          pour conséquence que les bordures vieillissent et se renouvellent
          peu.</p><p>Plus on approche des bordures, plus les terres sont
          désolées et vides.</p>
