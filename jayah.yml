  2-1-0 Les contrees organiques:
    when:
      match events:
        - 2-1-0
    do:
      - say file:
          value: >-
            https://ggwg-core-storage.oss.eu-west-0.prod-cloud-ocb.orange-business.com/pic9c6862d0573c595b0d84c2abf61fcc96_050BB1B075D8424A9320jpeg.jpeg
          text: 050BB1B075D8424A9320.jpeg
      - say text: Cette région se caractérise par un environnement entièrement vivant.
      - say richText: >-
          <p>Le sol respire et se déplace lentement au fil des années, ce qui a
          posé problème aux premiers colons, qui ne comprenaient pas d'où
          venaient leurs erreurs de cartographie. Les plantes et récoltes de ces
          terres sont très sujettes au temps, ce qui rendait difficile toute
          récole.</p><p>Des années plus tard, ils ont compris qu'il était
          possible de dompter ces terres, en les nourrissant bien, et avec des
          massages réguliers.</p><p><br></p><p>Ainsi, ils en sont arrivés à
          pouvoir guider leurs sol de chair, pour effectuer des migrations
          saisonnières pour optimiser l'ensoleillement des récoltes. Ceci permet
          aux chaires de se gorger de soleil.</p><p><br></p><p>Il n'est pas rare
          que des nouveaux colons arrivent - ou alors des voyageurs imprudents -
          et se fassent dévorer par les sols car ils y marchent avec des
          chaussures à semelle dures, ce qui leur déplait fortement.</p>
      - say card:
          buttons:
            - say event:
                value: 2-1-2
                text: Bientôt disponible
          title: Guide de survie en région habitante
          text: Un guide distribué à tout nouveau venu dans la ville de Chamâche
