  3-3-0 Grande Piocheuse:
    when:
      match phrases:
        fr:
          - la grande piocheuse
      match events:
        - 3-3-0
    do:
      - say file:
          value: >-
            https://ggwg-core-storage.oss.eu-west-0.prod-cloud-ocb.orange-business.com/picb6087bb33e6fae05e6b791b37873df29_image0jpg.jpeg
          text: image0.jpg
      - say richText: >-
          <p>La grande piocheuse est une entité qui mène à la mort les arbres.
          Quand ceux-ci sont arrivés en bout de vie, elle vient piocher leur
          l'âme de leur tronc pour l'emmener dans les gottes de charbon. Le
          temps est alors en pause pendant son travail, sauf pour l'arbre en
          train de perdre la vie, qui ne peut qu'observer ce corps d'écorce
          qu'il quitte.</p><p><br></p><p>Ainsi, le temps de la piocheuse coule
          extrèmement lentement. En effet, elle est presque en permanence en
          train de guider des arbres vers leur après-vie, dans sa bulle de
          temps.</p>
      - say event:
          text: Les mines de charbon
          value: 2-4-1
    parameters: []
    inputContexts: []
