Intents:
  0-0-1 intro:
    when:
      match events:
        - 0-0-1
    do:
      - say richText: >-
          <div class="userAction">Vos yeux commencent à s'adapter à l'étrange
          lumière du lieux. Vous levez lentement les yeux, découvrant petit à
          petit la curiosité, l'étrange, l'abominable hôte qui se dresse devant
          vous.</div>
      - say file:
          text: florian-peyron-despair-of-joy-by-flotosor-dc93vr9.jpg
          value: >-
            https://ggwg-core-storage.oss.eu-west-0.prod-cloud-ocb.orange-business.com/picc9227a1b8c5e987aec0c4d58792429cd_florianpeyrondespairofjoybyflotosordc93vr9jpg.jpeg
      - say random text:
          - Bonjour !
          - Salutations !
      - say random text:
          - On en voit pas souvent des humains par ici.
          - C'est rare un humain en ces terres, tiens donc.
      - say text: >-
          Je sait, je sait. En me voyant, vous devez vous dire "Mais qu'est-ce
          que c'est étrange", "Mais comment est-ce donc que ceci qui est donc"
          ou bien encore "Olala je ne peut me contenir face à tant d'absurdité
          se tenant face à moi".
      - say text: >-
          Enfin, tout ce que peut se dire un humain en somme. Et je ne peux
          qu'approuver ! Oui, je suis d'accord avec vos questionnements : Les
          humains sont des créatures étranges et bizzares.
      - say event:
          text: Oui, oui c'est ce que je me disait aussi...
          value: 0-0-2
      - say event:
          value: 0-0-2
          text: Qui.. qui êtes-...
    parameters: []
    objectId: p6kt3RS6AF
    published: true
    metadata:
      highlighted: false
      position:
        - 49573.333333333336
        - 49520
  0-0-2 intro:
    when:
      match events:
        - 0-0-2
    do:
      - say random text:
          - Non mais c'est vrai, c'est une question légitime.
          - >-
            Vous vous accorderez avec moi pour convenir que c'est une bonne
            question.
          - Il faut en effet savoir constater ce qui est.
      - say random text:
          - Enfin, avec tout cela j'ai oublié de me présenter.
          - Zut, j'en oubliait de faire ma présentation.
      - say text: >-
          Comme vous le constaterez, ici les choses ont assez peu de sens pour
          vous. Et je parle en connaissance de cause, j'ai déjà accueillis
          quelques humains égarés.
      - say text: >-
          Vous venez d'entrer (malgrès vous, comme à chaque fois) (Puis, comment
          vous vous débrouillez pour vous perdre entre les mondes ?!) dans le
          monde de Mir.
      - say text: >-
          <div class="userAction">Une branche-tentacule, d'un teint violet comme
          la brume qui vous entoure, se soulève soudainement. Celle-ci remue la
          terre, cherchant quelque chose sans aucune délicatesse</div>
      - say text: >-
          <div class="userAction">Elle s'arrête tout à coup, et se lève d'un
          coup rapide sous l'oeil de votre hôte. Vous discernez un livre décoré
          à travers le nuage de fumée qui se dissipe.</div>
      - say event:
          text: Je souhai...
          value: 0-0-3
      - say event:
          text: Attendre patiemment.
          value: 0-0-3
    parameters: []
    objectId: 8M5qY5Uvy6
    published: true
    metadata:
      highlighted: false
      position:
        - 49573.333333333336
        - 49761
  0-0-3 intro:
    when:
      match events:
        - 0-0-3
    do:
      - say random text:
          - >-
            Hum.. Je blablate je blablate, mais vous devez avoir tant de
            questions.
          - >-
            Enfin, vous m'avez pas l'air très bavard tout de même, mais vous
            devez bien avoir un peu de curiosité non ?
          - >-
            Olala, on me dit que je parle trop, je devrais vous laisser poser
            vos questions.
      - say text: >-
          <div class="userAction">Une seconde tentacule, plus petite et raffinée
          que la première, soulève un monocle pour la porter à son oeil</div>
      - say event:
          text: Oui, mais vous ne me laissez pas parler !
          value: 0-0-3-1
      - say event:
          text: Je ne sait pas trop par où commencer...
          value: 1-0-0
      - say event:
          text: Pourquoi ne suis-je pas paniqué ?
          value: 0-0-3-3
    parameters: []
    objectId: fK8jIwsAY6
    published: true
    metadata:
      highlighted: false
      position:
        - 49580
        - 49998.666666666664
  0-0-3-1 laissez pas parler:
    when:
      match events:
        - 0-0-3-1
    do:
      - say random text:
          - Hum... Veuillez m'en excuser.
          - Oh, pardon oui, ça m'arrive des fois.
      - say event:
          text: Que pouvez-vous me dire sur ce monde ?
          value: 1-0-0
