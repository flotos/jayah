  0-0-3-3 pas panique:
    when:
      match events:
        - 0-0-3-3
    do:
      - say text: Eh bien... Voyez-vous, ce monde est un peu comme un rêve.
      - say text: >-
          Il existe de nombreux rêves surréalistes qui ne vous ont jamais fait
          paniqué, en effet ?
      - say random text:
          - Ce que vous vivez va en ce sens.
          - >-
            Et bien considérez que ce que vous vivez en ce moment est une
            expérience similaire
      - say event:
          text: Que pouvez-vous me dire sur ce monde ?
          value: 1-0-0
    parameters: []
